<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Slot Machine</title>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    
<div class="main-board animate__animated animate__zoomInDown">
  <div class="game-rules">
    <h1 class='rules'>GAME RULES:</h1>
    <h3 class='rules'> 1. Must land a combination of matching symbols.<br>
      2. No combination = Lose points<br>
      3. If you hit 0 points, you lose<br>

    </h3>

    <h2 id="comboMessage"> hello </h2>
  
    
  </div> 
  <div class="columns">
    <div id='slot2' class='slot'><img src='pics/sharingan.png'></div>
    <div id='slot3' class='slot'><img src='pics/Mangekyou.png'></div> 
    <div id='slot1' class='slot'><img src='pics/rinnegan.png'></div> 
  </div>
  
<input type='checkbox' checked> <p>Add some vibes</p>

<audio controls id='bg-player' src='bgmusic.mp3' loop> </audio>
  
<button id='spinIt' class='animate__animated animate__pulse animate__infinite	infinite'>SPIN</button>

</div>
    
    <script defer src='js/main.js'></script>
</body>
</html>
